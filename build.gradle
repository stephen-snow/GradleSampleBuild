apply plugin: 'java'
apply plugin: 'application'

mainClassName = "laboon.Fibonacci"

repositories {
   mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.12'
}

task plumbus << {
   println "A plumbus for you!"
}

task schleem(dependsOn: plumbus) << {
   println "schleem has been repurposed"
}

task grumbo(dependsOn: schleem) << {
  println "that leaves you with a regular old plumbus"
}

task monkey << {
  String x = "monkey"
  10.times {
    println x.reverse()
  }
}

run {
    try {
        systemProperties System.getProperties()
	args System.getProperty("args").split()
    } catch (Exception e) {
        println "Please add -Dargs=\"...\" even if it is empty"
    }
	
}

task demo(type: Exec) << {
     // commandLine "gradle -q run -Dargs=\"30\""
     commandLine "ls"
}
